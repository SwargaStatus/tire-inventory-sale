name: Update Tire Inventory

on:
  schedule:
    - cron: '0 12 * * *'  # Run daily at noon UTC
  workflow_dispatch: # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-inventory:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Run inventory update
      run: node .github/workflows/update-inventory.js
    - name: Commit and push updated index.html
      run: |
        git config --global user.name "Tire Bot"
        git config --global user.email "bot@sturgeon-tire.com"
        git add index.html
        git commit -m "Auto-update tire inventory $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
        fi
